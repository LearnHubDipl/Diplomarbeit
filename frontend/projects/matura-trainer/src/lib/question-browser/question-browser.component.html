<!-- Alte einfache Ansicht als Fallback -->
<lib-question-browsing-view mode="browse" *ngIf="!subjects || subjects.length === 0"></lib-question-browsing-view>

<!-- Neue Grid-Ansicht, wenn Subjects geladen sind -->
<div class="browser-grid" *ngIf="subjects && subjects.length > 0">
  <!-- Topic pools auf der linken Seite -->
  <div class="widget-wrapper">
    <div class="browser-topic-grid">

      <div *ngFor="let currentSubject of subjects">
        <div class="header topicPool-header" (click)="toggleSubjectDropdown(currentSubject.id)">
          <span class="title">{{ currentSubject.name }}</span>
          <span class="arrow">{{ openSubjectDropDowns[currentSubject.id] ? '▲' : '▼' }}</span>
        </div>

        <div class="dropdown-content" *ngIf="openSubjectDropDowns[currentSubject.id]">
          <ul>
            <li *ngFor="let pool of currentSubject.topicPools"
                (click)="loadQuestionsForTopicPool(pool)"
                [class]="pool == selectedTopicPool ? 'selectedTopicPool' : ''"
            >{{ pool.name }}</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <!-- Fragen des ausgewählten Topic Pools auf der rechten Seite -->
  <div class="widget-wrapper">
    <div class="widget-content">
      <div *ngFor="let currentQuestion of questions"
           class="widget-wrapper"
           style="margin-bottom: 0.8rem;">
        <div class="widget-content question-content" (click)="toggleQuestionDropdown(currentQuestion.id)">
          <div class="question-title">
            <h5
              [class]="!openQuestionDropDowns[currentQuestion.id] ? 'truncated' : 'expanded'"
              [style]="currentQuestion.media && openQuestionDropDowns[currentQuestion.id] ? 'width: 50%;' : 'width: 80%'"
            >
              {{ currentQuestion.text }}
            </h5>
            <img
              [src]="currentQuestion.media.path"
              [alt]="currentQuestion.media.description"
              *ngIf="currentQuestion.media && openQuestionDropDowns[currentQuestion.id]"
            >
            <span class="arrow">{{ openQuestionDropDowns[currentQuestion.id] ? '▲' : '▼' }}</span>
          </div>

          <div class="dropdown-content" *ngIf="openQuestionDropDowns[currentQuestion.id]">
            <div class="button-container">
              <button
                class="submit-btn"
                type="button"
                (click)="navigateToQuestionRunner(currentQuestion.id)"
              >
                Jetzt Üben
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
