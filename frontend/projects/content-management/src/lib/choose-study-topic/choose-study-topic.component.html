<!-- https://getbootstrap.com/docs/4.1/components/collapse/
 Accordion example-->
<div class="container mt-5">
  <h2 class="fw-bold text-warning">Lernbereich starten</h2>
  <p class="text-muted">WÃ¤hle ein Fach und dann einen Themenpool</p>
  <div id="accordionSubjects">
    <div *ngFor="let subject of subjects" class="mb-2 border rounded overflow-hidden">
      <div class="bg-warning text-white p-3 d-flex justify-content-between align-items-center"
        style="cursor: pointer;"
        (click)="toggleSubject(subject.id)">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-folder2-open fs-5 me-2"></i>
          <span class="fs-5">{{ subject.name }}</span>
        </div>
        <i class="bi fs-4" [ngClass]="{
             'bi-chevron-up': openSubjectId === subject.id,
             'bi-chevron-down': openSubjectId !== subject.id
           }"></i>
      </div>

      <div class="collapse"
        [ngClass]="{ show: openSubjectId === subject.id }">

        <ul class="list-group rounded-0 border-top border-warning">
          <li *ngFor="let pool of subject.topicPools"
              class="list-group-item d-flex justify-content-between align-items-center"
              style="cursor: pointer;"
              (click)="navigateToTopicPool(pool)">

            <div class="d-flex align-items-center gap-2">
              <span>{{ pool.name }}</span>
            </div>

            <i class="bi bi-play-circle-fill text-warning fs-5"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
